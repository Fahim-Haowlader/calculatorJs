<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
   
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
        
            <input type="text" class="">               
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button class="operator number" id="clear">C</button>
            <button class="operator number" id="opening-bracket">(</button>
            <button class="operator number" id="closing-bracket">)</button>
            <button class="operator number" id="percentage">%</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator number" id="divide">/</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator number" id="multiply">*</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator number" id="subtract">-</button>
            <button class="number" id="zero">0</button>
            <button class="operator number" id="decimal">.</button>
            <button class="operator number" id="equals">=</button>
            <button class="operator number" id="add">+</button>




     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
